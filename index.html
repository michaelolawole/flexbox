<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">8 Oct 2022</div>
            <div class="signup">Sign Up</div>
            <div class="login">Login</div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><img loading ="lazy" src="img/awesome-logo.svg" alt="logo"></div>
            <div class="social"><img loading="lazy" src="img/social-icons.svg" alt="social icon"></div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="img/one.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="img/two.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="img/three.svg" alt="">
            </div>
            <div class='photo-grid-item'>
                <img src='img/four.svg'/>
              </div>
              <div class='photo-grid-item last-item'>
                <img src='img/five.svg'/>
              </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one">Hello</div>
        <div class="footer-item footer-two">Today</div>
        <div class="footer-item footer-three">Tomorrow</div>
    </div>
</body>
</html>
